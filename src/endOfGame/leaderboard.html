<div class='modal-header'>
  <h3 class='modal-title'>Leaderboards</h3>
</div>
<div class="modal-body">
  <h2>Your Time was: </h2>
  <p>{{currentCompletedTime}}</p>
  <h3>Scores from Array</h3>
  <div>
    <ul>
      <li ng-repeat='object in level1ScoresArray | orderBy:"timeCompleted"'>
        <p>{{object.player}}, {{object.timeCompleted}}</p>
      </li>
    </ul>
  </div>
</div>
<div class='modal-footer'>
</div>
