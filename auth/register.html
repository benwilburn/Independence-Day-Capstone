<div class='container'>
  <div class='col-xs-6 col-xs-offset-3'>
    <div class='panel panel-default text-center'>
      <div class='panel-heading'>
        <h1 class='login-text'>Independence Day</h1>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' ng-submit='auth.register()'>
          <h4 class='login-text'>Register</h4>
          <div class='form-group'>
            <label for='username' class='control-label col-sm-3'>Username</label>
            <div class='col-sm-9'>
              <input type='text' class="form-control" placeholder='username' name='username' id='username' ng-model='auth.user.username'/>
            </div>
          </div>
          <div class='form-group'>
            <label for='email' class='control-label col-sm-3'>Email</label>
            <div class='col-sm-9'>
              <input type='email' class="form-control" placeholder='email' name='email' id='email' ng-model='auth.user.email'/>
            </div>
          </div>
          <div class='form-group'>
            <label for='password' class='control-label col-sm-3'>Password</label>
            <div class='col-sm-9'>
              <input type='password' class="form-control" placeholder='password' name='password' id='password' ng-model='auth.user.password'/>
            </div>
          </div>
          <button class='btn btn-success' type='submit'>Register</button>
        </form>
        <div>
          <h5 class='login-text'>Or</h5>
        </div>
        <div>
          <button class='btn btn-primary' ng-click='auth.goTo("/")'>Back To Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
